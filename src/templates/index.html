<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/tufte.css">
    <title>MNIST Generator</title>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid blue;
            border-right: 5px solid green;
            border-bottom: 5px solid red;
            border-left: 5px solid pink;
            width: 16px;
            height: 16px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
            display:inline;
            float:left;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: inline;
            float: left;
            margin-top: 0;
            margin-right: 5px;
        }

        #generate_button {
            font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
            background-color: #fffff8;
            color: #111;
            max-width: 1400px;
            counter-reset: sidenote-counter;
            font-size: 1.4rem;
            line-height: 2rem;
            padding: 5px 16px;
        }
</style>
</head>
<body>
    <h1>iGPT</h1>
    <p class="subtitle">David Earnest</p>

    <section>
        <p>This webpage hosts a simple autoregressive <a href="https://cdn.openai.com/papers/Generative_Pretraining_from_Pixels_V2.pdf">model</a> that I trained on the <a href="https://en.wikipedia.org/wiki/MNIST_database">MNIST</a> dataset.</p>
    </section>

    <figure>
        <label for="mnist_sample" class="margin-toggle">&#8853;</label><input type="checkbox" id="mnist_sample" class="margin-toggle"/><span class="marginnote">a digit generated from an iGPT model trained on MNIST.</span>
        <img src="../static/images/MNIST_sample.png" alt="a handwritten digit generated by iGPT" width="640" height="640">
    </figure>

    <form action="/" method="POST">
        <input type="submit" value="Generate" id="generate_button" onclick="displayLoading()">
    </form>
    <p class="loading" id="loading" style="display:none;">Generating...</p><div class="loader" id="loader" style="display:none;"></div>

<script>
    function displayLoading() {
        document.getElementById("loader").style.display = "block";
        document.getElementById("loading").style.display = "block";
        document.getElementById("generate_button").style.display = "none";
}
</script>
</body>
</html>
